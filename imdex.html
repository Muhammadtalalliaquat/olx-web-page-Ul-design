<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- header started -->

        <div class="header">
            <img src="images/olx-logo.png" class="logo-img" alt="olx-logo" />
            <a href="#" class="d-flex ">Moters
                <img src="images/hover-car-img.png" class="hover-img" alt="hover-car-img" />
                <img src="images/car-img.png" class="top-icon-img" alt="car-img" />
            </a>
            <a href="#" class="d-flex">Property
                <img src="images/hover-building-img.png" class="hover-img" alt="hover-building-img" />
                <img src="images/building-img.png" class="top-icon-img" alt="building-img" />
            </a>
        </div>

        <div class="menu-box">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/location-icon.png" class="location-icon" alt="location-icon" />
                     Pakistan
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button class="dropdown-item lists location-img" type="button">
                        <img src="images/current-location-img.png" class="current-location-img" alt="current-location-img" />
                        Use current location
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item lists" type="button">
                        <img src="images/location-icon.png" class="location-icon" alt="location-icon" />
                        See ads in all Pakistan
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item lists" id="CHOOSE-REGION" type="button">
                        CHOOSE REGION
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item lists" type="button">
                        <img src="images/location-icon.png" class="location-icon" alt="location-icon" />
                        Azad Kashmir, Pakistan
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item lists" type="button">
                        <img src="images/location-icon.png" class="location-icon" alt="location-icon" />
                        Balochistan, Pakistan
                     </button>
                   </li>
                  <li>
                    <button class="dropdown-item lists" type="button">
                        <img src="images/location-icon.png" class="location-icon" alt="location-icon" />
                        Islamabad Capital Territory,Pak.
                    </button>
                   </li>
                  <li>
                    <button class="dropdown-item lists" type="button">
                        <img src="images/location-icon.png" class="location-icon" alt="location-icon" />
                        Khyber Pakhtunkhwa, Pakistan
                    </button>
                   </li>
                  <li>
                    <button class="dropdown-item lists" type="button">
                        <img src="images/location-icon.png" class="location-icon" alt="location-icon" />
                        Northern Areas, Pakistan
                    </button>
                   </li>
                  <li>
                    <button class="dropdown-item lists" type="button">
                        <img src="images/location-icon.png" class="location-icon" alt="location-icon" />
                        Punjab, Pakistan
                    </button>
                   </li>
                  <li>
                    <button class="dropdown-item lists" type="button">
                        <img src="images/location-icon.png" class="location-icon" alt="location-icon" />
                        Sindh, Pakistan
                    </button>
                  </li>
                </ul>
              </div>

              <input id="input-search" type="search" name="search" placeholder="Find Cars, Mobile Phones and more...">
              <button class="search-button">
                    <img src="images/search-icon.png" class="search-icon" alt="search-icon" />
              </button>

              <a href="#">Login</a>
              <button class="plus-button">
                    <img src="images/add.png" class="plus-icon" alt="plus-icon" />
                    Sell
              </button>
        </div>

        <div class="nav-bar-links mt-3">

         <div class="btn-group mt-2">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              All CATEGORIES
            </button>
            <ul class="dropdown-menu menu-list">
              <li><a class="dropdown-item" href="#">Menu item</a></li>
              <li><a class="dropdown-item" href="#">Menu item</a></li>
              <li><a class="dropdown-item" href="#">Menu item</a></li>
            </ul>
         </div>

         <div class="items">
             <a href="#">Mobile Phones</a>
             <a href="#">Card</a>
             <a href="#">Motorcycles</a>
             <a href="#">Houses</a>
             <a href="#">Video-Audios</a>
             <a href="#">Tablest</a>
             <a href="#">Land and Plots</a>
         </div>
       </div>
       
     <!-- header ended -->


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
